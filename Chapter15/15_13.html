<script>
	sports = ["Футбол", "Теннис", "Бейсбол"]
	document.write("Изначально = " + sports + "<br>")

	sports.push("Hockey")
	document.write("После вставки = " + sports + "<br>")

	removed = sports.pop()
	document.write("После удаления = " + sports + "<br>")
	document.write("Удаленный элемент = " + removed + "<br>")	
</script>

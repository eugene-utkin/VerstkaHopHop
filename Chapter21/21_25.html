<!DOCTYPE html>
<html>
  <head>
    <title>Использование метода each</title>
    <script src="jquery-3.6.0.js"></script>
  </head>
  <body>
    <div id='info'></div>
    <script>
      pets =
      {
        Scratchy: 'Guinea Pig',
        Squeeky: 'Guinea Pig',
        Fluffy: 'Rabbit',
        Thumper: 'Rabbit',
        Snoopy: 'Dog',
        Tiddles: 'Cat'
      }

      guineapigs = []

      $.each(pets, function(name, type)
      {
        if (type == 'Guinea Pig') guineapigs.push(name)
      })

      $('#info').html('Имена морских свинок: ' + guineapigs.join(' & '))
    </script>
  </body>
</html>
